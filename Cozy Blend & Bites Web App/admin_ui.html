<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Dashboard</title>
    <link rel="stylesheet" href="admin_ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">

            <div class="nav-right">
                <div class="nav-icons">
                    <div class="search-bar">
                        <input type="text" placeholder="Search..." class="search-input">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <a href="#" class="nav-item1"><i class="fas fa-bell"></i></a>
                    <a href="#" class="nav-item2 profile-icon">
                        <img src="profile.jpg" alt="Profile Picture">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="nav-drawer" id="navDrawer">
        <!-- Drawer Header -->
        <div class="nav-drawer-header">
            <img src="img_home.png" alt="Shop Logo">
            <h2>Cozy Blend and Bites</h2>
        </div>
        
        <!-- Drawer Items -->
        <a href="admin_ui.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="admin_order1_page.html"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="admin_products.html"><i class="fas fa-box-open"></i> Products</a>
        <a href="admin_customers.html"><i class="fas fa-users"></i> Customers</a>
        <a href="admin_reports.html"><i class="fas fa-chart-line"></i> Reports</a>
        <a href="admin_settings.html"><i class="fas fa-cog"></i> Settings</a>

        <a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <main class="main-container">
        <div class="card-container">
            <section class="sales-overview card">
                <h2>Sales Overview</h2>
                <div class="overview-cards">
                    <div class="card">
                        <h3>TOTAL SALES</h3>
                        <span class="sales-value">₱5,000</span>
                    </div>

                    <div class="card">
                        <h3>ORDERS</h3>
                        <span class="sales-value">120</span>
                    </div>

                    <div class="card">
                        <h3>REVENUE</h3>
                        <span class="sales-value">₱12,000</span>
                    </div>
                </div>                
    
                </div>
            </section>
            
        </div>
    </main>

    <div class="overlay" id="overlay"></div>
    <div class="logout-dialog" id="logoutDialog">
        <p>Are you sure you want to log out?</p>
        <div class="dialog-buttons">
            <button class="confirm-logout" id="confirmLogout">Yes</button>
            <button class="cancel-logout" id="cancelLogout">Cancel</button>
        </div>
    </div>


  
<script>
  
    document.getElementById('logoutButton').addEventListener('click', function() {
    document.getElementById('logoutDialog').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
    });

    document.getElementById('cancelLogout').addEventListener('click', function() {
        document.getElementById('logoutDialog').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    });

    document.getElementById('confirmLogout').addEventListener('click', function() {
        window.location.href = 'Cozy_Blend_Bites.html'; 
    });


    function openModal() {
        let modal = document.getElementById('addProductModal');
        modal.style.display = 'flex';
    }

    function closeModal() {
        let modal = document.getElementById('addProductModal');
        modal.style.display = 'none';
    }



</script>

</body>
</html>
